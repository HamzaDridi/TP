<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>
                Inscription
            </legend>
        
        <table>
            <tr>
                <td><label for="civ"> Civilité : </label>	</td>
                <td>
                    <input type="radio" name="civ" id=""> Mademoiselle
                    <input type="radio" name="civ" id=""> Madame
                    <input type="radio" name="civ" id=""> Monsieur
                </td>
            </tr>
            <tr>
                <td>
                    <label for="np">Nom et prénom :	</label>
                </td>
                <td> 
                    <input type="text" name="np" id="nom">
                    <input type="text" name="np" id="prenom">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dn">
                        Date de naissance :	
                    </label>
                </td>
                <td>
                    <input type="date" name="dn" id="">
                </td>
            </tr>
            <tr>
                <td><label for="adresse">Adresse : </label></td>
                <td>
                    <textarea name="adresse" id="" cols="30" rows="10"></textarea>
                    
                </td>
            </tr>
            <tr>
                <td><label for="mail">Adresse email</label></td>
                <td>

                    <input type="email" name="mail" id="">
                </td>
            </tr>
            <tr>
                <td><label for="ns">Niveau scolaire : </label></td>
                <td>
                    <input type="radio" name="ns" id=""> Secondaire
                    <input type="radio" name="ns" id=""> Universitaire
                    <input type="radio" name="ns" id=""> Autre
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mf">Module de formation	</label>
                </td>
                <td>
                    <select name="mf" id="" size="4">
                        <option value="Python">Python</option>
                        <option value="Pascal">Pascal</option>
                        <option value="CSS3">CSS3</option>
                        <option value="HTML5">HTML5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>
                        * : Champs Obligatoire
                    </p>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Inscription">
                    <input type="reset" value="Annuler">

                </td>
            </tr>
        </table>

    </fieldset>

    </form>
</body>
</html>
